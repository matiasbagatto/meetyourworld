<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>MYW - Donate</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <a href="../index.html">
                    <img class="nav__logo-img" src="../logo/logo.png" alt="logo de la pagina">
                </a>
                <ul class="nav__list">
                    <li>
                        <a class="nav__link" href="../index.html">Home</a>
                    </li>
                    <li>
                        <a class="nav__link" href="./about.html">About</a>
                    </li>
                    <li>
                        <a class="nav__link" href="./contact.html">Contact</a>
                    </li>
                    <li>
                        <a class="nav__link" href="./donate.html">
                            <button class="btn">Donate</button>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="donate">
                <h1 class="donate__title">Enter amount</h1>
                <div class="amount-container">
                    <select class="amount__currency" name="currency" id="currency">
                        <option value="ARS">ARS</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                    <input class="amount__input" type="text" placeholder="$">
                    <button class="btn btn--send">Send</button>
                </div>
                <p class="donate__thanks">
                    Thank you for donating!
                </p>
            </div>
        </main>

        <footer>
            <div class="footer">
                <p class="footer__text">
                    <a class="footer__link" href="../index.html">Meet Your World</a> &copy; 2022
                </p>
                <div class="social">
                    <a class="social__link" href="https://twitter.com" target="_blank">
                        <i class="fa-brands fa-twitter fa-2x social__icon"></i>
                    </a>
                    <a class="social__link" href="https://github.com/matiasbagatto" target="_blank">
                        <i class="fa-brands fa-github fa-2x social__icon"></i>
                    </a>
                    <a class="social__link" href="https://youtube.com" target="_blank">
                        <i class="fa-brands fa-youtube fa-2x social__icon"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/bfebc29d01.js" crossorigin="anonymous"></script>
</body>

</html>
