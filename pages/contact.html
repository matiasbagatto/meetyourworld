<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Contact | Meet Your World</title>
</head>

<body>
    <header class="container-fluid header">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-xl">
                <a class="navbar-brand" href="../index.html">
                    <img class="logo" src="../logo/logo.png" alt="logo de la pagina">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center nav__list">
                        <li class="nav-item">
                            <a class="nav-link nav__link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav__link" href="./about.html">About</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link active-link nav__link" href="./contact.html">Contact <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-custom" href="./donate.html">Donate</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container-fluid contact">
            <div class="container-xl contact-form">
                <form class="row g-4">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="col-12">
                        <label for="emailAddress" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailAddress">
                    </div>
                    <div class="col-12">
                        <label for="suggestions" class="form-label">Any suggestions?</label>
                        <textarea class="form-control" id="suggestions" rows="12"
                            placeholder="My suggestion is..."></textarea>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="newsletter" id="newsletter" checked>
                            <label class="form-check-label" for="newsletter">Subscribe to newsletter</label>
                        </div>
                    </div>
                    <div class="col-12 submit">
                        <button type="submit" class="btn-custom btn-submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="container-lg explore-basic">
            <h2 class="explore-basic__title">EXPLORE</h2>
            <ul class="explore-basic__list">
                <li><a class="explore-basic__link" href="./asia.html">Asia</a></li>
                <li><a class="explore-basic__link" href="./africa.html">Africa</a></li>
                <li><a class="explore-basic__link" href="./europe.html">Europe</a></li>
                <li><a class="explore-basic__link" href="./oceania.html">Oceania</a></li>
                <li><a class="explore-basic__link" href="./north-america.html">North America</a></li>
                <li><a class="explore-basic__link" href="./south-america.html">South America</a></li>
            </ul>
        </section>
    </main>

    <footer class="container-fluid footer">
        <p class="footer__text"><a class="footer__link" href="../index.html">Meet Your World</a> &copy; 2022</p>
        <div class="footer-social">
            <a class="footer-social__link" href="https://twitter.com/bagattomatias" target="_blank">
                <i class="fa-brands fa-twitter fa-2x"></i>
            </a>
            <a class="footer-social__link" href="https://github.com/matiasbagatto" target="_blank">
                <i class="fa-brands fa-github fa-2x"></i>
            </a>
            <a class="footer-social__link" href="https://www.linkedin.com/in/matiasbagatto" target="_blank">
                <i class="fa-brands fa-linkedin fa-2x"></i>
            </a>
        </div>
    </footer>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/bfebc29d01.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
