<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>MYW - Contact</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">
                <img class="logo" src="../logo/logo.png" alt="logo de la pagina">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse collapse--custom" id="navbarNav">
                <ul class="navbar-nav navbar-nav--custom">
                    <li class="nav-item">
                        <a class="nav-link nav-link--custom" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link--custom" href="./about.html">About</a>
                    </li>
                    <li class="nav-item active active--custom">
                        <a class="nav-link nav-link--custom" href="./contact.html">Contact <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link--custom" href="./donate.html"><button
                                class="btn-donate">Donate</button></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <section class="contact">
                <form action="#" class="contact__form">
                    <div class="contact__section">
                        <label class="contact__label" for="firstName">First Name</label>
                        <input class="contact__input" id="firstName" type="text" name="firstName">
                    </div>
                    <div class="contact__section">
                        <label class="contact__label" for="lastName">Last Name</label>
                        <input class="contact__input" id="lastName" type="text" name="lastName">
                    </div>
                    <div class="contact__section">
                        <label class="contact__label" for="email">Email</label>
                        <input class="contact__input" id="email" type="email" name="email">
                    </div>
                    <div class="contact__section">
                        <label class="contact__label" for="comments">Any suggestions?</label>
                        <textarea class="contact__input" name="comments" id="comments" cols="30" rows="10"></textarea>
                    </div>
                    <div class="contact-section">
                        <input class="contact__input" id="newsletter" type="checkbox" name="newsletter" checked>
                        <label class="contact__label" for="newsletter">Subscribe to newsletter</label>
                    </div>
                    <button class="btn btn--submit">Submit</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p class="footer__text">
                <a class="footer__link" href="../index.html">Meet Your World</a> &copy; 2022
            </p>
            <div class="social">
                <a class="social__link" href="https://twitter.com" target="_blank">
                    <i class="fa-brands fa-twitter fa-2x social__icon"></i>
                </a>
                <a class="social__link" href="https://github.com/matiasbagatto" target="_blank">
                    <i class="fa-brands fa-github fa-2x social__icon"></i>
                </a>
                <a class="social__link" href="https://youtube.com" target="_blank">
                    <i class="fa-brands fa-youtube fa-2x social__icon"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/bfebc29d01.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
