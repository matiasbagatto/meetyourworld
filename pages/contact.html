<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>MYW - Contact</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-light navbar--max-width">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img class="logo" src="../logo/logo.png" alt="logo de la pagina">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse collapse--custom" id="navbarNav">
                    <ul class="navbar-nav navbar-nav--custom">
                        <li class="nav-item">
                            <a class="nav-link nav-link--custom" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link--custom" href="./about.html">About</a>
                        </li>
                        <li class="nav-item active active--custom">
                            <a class="nav-link nav-link--custom" href="./contact.html">Contact <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link--custom" href="./donate.html"><button
                                    class="btn--custom">Donate</button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="form-title">Fill out the form and help us improve this website!</h1>
        <form class="contact-form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="email" class="form-control" id="firstName" aria-describedby="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="email" class="form-control" id="lastName" aria-describedby="lastName">
            </div>
            <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input type="email" class="form-control" id="emailAddress" aria-describedby="emailAddress">
            </div>
            <div class="form-group">
                <label for="anySuggestions">Any suggestions?</label>
                <textarea class="form-control textarea-max-height" id="anySuggestions"
                    placeholder="I think you can improve your website by..." rows="16"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="newsletter" checked>
                <label class="form-check-label" for="newsletter">Subscribe to newsletter</label>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </main>

    <footer>
        <div class="footer">
            <p class="footer__text">
                <a class="footer__link" href="../index.html">Meet Your World</a> &copy; 2022
            </p>
            <div class="social">
                <a class="social__link" href="https://twitter.com" target="_blank">
                    <i class="fa-brands fa-twitter fa-2x social__icon"></i>
                </a>
                <a class="social__link" href="https://github.com/matiasbagatto" target="_blank">
                    <i class="fa-brands fa-github fa-2x social__icon"></i>
                </a>
                <a class="social__link" href="https://youtube.com" target="_blank">
                    <i class="fa-brands fa-youtube fa-2x social__icon"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/bfebc29d01.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
